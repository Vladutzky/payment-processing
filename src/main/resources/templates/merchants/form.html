<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: navbar}"></div>

<div class="container mt-5">

    <!-- NEW MERCHANT -->
    <div th:if="${merchant.id == null}">
        <h1>New Merchant</h1>
        <form th:action="@{/merchants}"
              th:object="${merchant}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{merchantName}" class="form-control"/>
                <div class="text-danger" th:errors="*{merchantName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{merchantEmail}" class="form-control"/>
                <div class="text-danger" th:errors="*{merchantEmail}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-secondary" th:href="@{/merchants}">Cancel</a>
        </form>
    </div>

    <!-- EDIT MERCHANT -->
    <div th:if="${merchant.id != null}">
        <h1>Edit Merchant #[<span th:text="${merchant.id}">1</span>]</h1>
        <form th:action="@{/merchants/{id}(id=${merchant.id})}"
              th:object="${merchant}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{merchantName}" class="form-control"/>
                <div class="text-danger" th:errors="*{merchantName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{merchantEmail}" class="form-control"/>
                <div class="text-danger" th:errors="*{merchantEmail}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" th:href="@{/merchants}">Cancel</a>
        </form>
    </div>

</div>

<div th:replace="~{base :: scripts}"></div>
</body>
</html>
