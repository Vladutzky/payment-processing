<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head"></head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container mt-4">
    <h1>Customers</h1>
    <a class="btn btn-primary mb-3" th:href="@{/customers/new}">New Customer</a>
    <table class="table">
        <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.name}">Name</td>
            <td th:text="${c.email}">email@example.com</td>
            <td>
                <a th:href="@{|/customers/${c.id}|}" class="btn btn-sm btn-info">View</a>
                <a th:href="@{|/customers/${c.id}/edit|}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="base :: scripts"></div>
</body>
</html>
