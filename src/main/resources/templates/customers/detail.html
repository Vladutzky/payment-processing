<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: head"></head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container mt-4">
    <h1>Customer Detail</h1>
    <dl class="row">
        <dt class="col-sm-2">ID</dt><dd class="col-sm-10" th:text="${customer.id}"></dd>
        <dt class="col-sm-2">Name</dt><dd class="col-sm-10" th:text="${customer.name}"></dd>
        <dt class="col-sm-2">Email</dt><dd class="col-sm-10" th:text="${customer.email}"></dd>
    </dl>
    <a class="btn btn-secondary" th:href="@{/customers}">Back to list</a>
</div>
<div th:replace="base :: scripts"></div>
</body>
</html>
