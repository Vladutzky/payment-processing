<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: navbar}"></div>

<div class="container mt-5">

    <!-- NEW CUSTOMER -->
    <div th:if="${customerRequest.id} == null">
        <h1>New Customer</h1>
        <form th:action="@{/customers}"
              th:object="${customerRequest}"
              method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text"
                       th:field="*{customerName}"
                       class="form-control"/>
                <div class="text-danger" th:errors="*{customerName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       th:field="*{customerEmail}"
                       class="form-control"/>
                <div class="text-danger" th:errors="*{customerEmail}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- EDIT CUSTOMER -->
    <div th:if="${customerRequest.id} != null">
        <h1>Edit Customer</h1>
        <form th:action="@{/customers/{id}(id=${customerRequest.id})}"
              th:object="${customerRequest}"
              method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text"
                       th:field="*{customerName}"
                       class="form-control"/>
                <div class="text-danger" th:errors="*{customerName}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email"
                       th:field="*{customerEmail}"
                       class="form-control"/>
                <div class="text-danger" th:errors="*{customerEmail}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</div>

<div th:replace="~{base :: scripts}"></div>
</body>
</html>
