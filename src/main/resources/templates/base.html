<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle ?: 'Payment Processing'}">App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #4e73df;
            --bs-success: #1cc88a;
            --bs-bg: #f8f9fc;
            --bs-card-bg: #ffffff;
            --bs-text-dark: #5a5c69;
            --bs-shadow: 0 0.5rem 1rem rgba(58,59,69,0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bs-bg);
            color: var(--bs-text-dark);
        }
        .navbar {
            background-color: var(--bs-card-bg);
            box-shadow: var(--bs-shadow);
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--bs-primary);
        }
        .card-custom {
            border: none;
            border-radius: 1rem;
            background-color: var(--bs-card-bg);
            box-shadow: var(--bs-shadow);
        }
        .btn-primary, .btn-success {
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .error-text {
            font-size: 0.875rem;
            color: #e74a3b;
        }
    </style>
</head>

<body>
<!-- Navbar fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light mb-5">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">PayProcess</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/auth/register}">Register</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/auth/login}">Login</a></li>
            </ul>
        </div>
    </div>
</nav>



<!-- Scripts fragment -->
<script th:fragment="scripts" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
