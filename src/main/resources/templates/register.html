<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="base :: head"></head>
<body>
<div th:replace="base :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-custom p-4">
                <h3 class="text-center mb-4">Create Account</h3>
                <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input th:field="*{username}" id="username"
                               class="form-control" placeholder="Pick a username"/>
                        <div th:if="${#fields.hasErrors('username')}" class="error-text mt-1"
                             th:errors="*{username}"></div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input th:field="*{password}" type="password" id="password"
                               class="form-control" placeholder="Pick a password"/>
                        <div th:if="${#fields.hasErrors('password')}" class="error-text mt-1"
                             th:errors="*{password}"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="base :: scripts"></div>
</body>
</html>
